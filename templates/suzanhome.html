<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user }}!</h1>
    <div class="content">
        <img src="{{ url_for('static', filename='images/santa_card.png') }}" alt="Secret Santa">
        <img src="{{ url_for('static', filename='images/volunteer_card.png') }}" alt="Volunteer">
        <img src="{{ url_for('static', filename='images/leaderboard_card.png') }}" alt="Leaderboard">
        <div class="button-container">
            <a href="{{ url_for('secretsanta_logged_in') }}"><button>SecretSanta</button></a>
            <a href="{{ url_for('volunteer') }}"><button>Volunteer</button></a>
            <a href="{{ url_for('leaderboard') }}"><button>Leaderboard</button></a>
        </div>
    </div>
    <div class="logout">
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
