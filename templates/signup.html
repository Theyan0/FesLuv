<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Background Animation */
        
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg,  #d7ccb6 50%, #681414 50%);
            bottom: 0;
            left: -50%;
            opacity: 0.5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        /* Smooth Fade-In for Form Container */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Signup Form Container */
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-family: Poppins;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            margin-top: 50px;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-family: 'Archivo Black', sans-serif;
            color: #771D32;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #771D32;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #771D32;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a9504e;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        p a {
            color: #771D32;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Snowflake Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0; 
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Snowflake Effect -->
    <script>
        const snowflakes = ["❄️", "❅", "❆"];
        const snowContainer = document.body;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 1000 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + "em";

            snowContainer.appendChild(snowflake);

            
            setTimeout(() => {
                snowflake.remove();
            }, 50000);
        }

        setInterval(createSnowflake, 100); 
    </script>
    <!-- Animated Background -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <!-- Signup Form Container -->
    <div class="container fade-in">
        <h1>Sign Up</h1>
        <form method="POST" action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" required>
        
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        
            <label for="location">Location</label>
            <select name="location" id="location" required>
                <option value="" disabled selected>Select your location</option>
                <option value="north">North</option>
                <option value="central">Central</option>
                <option value="east">East</option>
                <option value="west">West</option>
                <option value="north-east">North East</option>
            </select>
        
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>
</html>
