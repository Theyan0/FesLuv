<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #e4101e, #2fc0e8);
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 30px; 
            align-items: center;
            width: 90%; 
            max-width: 800px; 
        }

        .card {
            width: 100%;
            border-radius: 15px;
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            display: block; 
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar a img {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .navbar .logout {
            justify-content: flex-start;
        }

        .navbar .profile {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
        <div class="navbar">
            <a href="{{ url_for('index') }}" class="logout">
                <img src="{{ url_for('static', filename='images/logout_icon.png') }}" alt="Logout Icon">
            </a>
    
            <a class="profile">
                <img src="{{ url_for('static', filename='images/profile_icon.png') }}" alt="Profile Icon">
            </a>
        </div>

    <h2>Welcome, {{ user }}!</h2>

    <div class="card-container">

        <!-- Secret Santa Card -->
        <a href="{{ url_for('secretsanta_logged_in') }}" class="card">
            <img src="{{ url_for('static', filename='images/santa_card.png') }}" alt="Secret Santa">
        </a>

        <!-- Volunteer Card -->
        <a href="{{ url_for('volunteer') }}" class="card">
            <img src="{{ url_for('static', filename='images/volunteer_card.png') }}" alt="Volunteer">
        </a>

        <!-- Leaderboard Card -->
        <a href="{{ url_for('leaderboard') }}" class="card">
            <img src="{{ url_for('static', filename='images/leaderboard_card.png') }}" alt="Leaderboard">
        </a>

    </div>

</body>
</html>
