<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable 3D Card Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d7ccb6;
        }

        .carousel {
            overflow: hidden;
            width: 350px;
            height: 500px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }

        .cards {
            display: flex;
            transition: transform 0.5s ease, filter 0.5s ease;
            will-change: transform;
        }

        .cards img {
            width: 350px;
            height: 500px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.3s ease;
            user-select: none; /* Prevent text selection */
        }

        .cards img.current {
            transform: scale(1) rotateY(0deg);
            opacity: 1;
        }

        .cards img.prev {
            transform: scale(0.8) rotateY(45deg);
            opacity: 0.5;
        }

        .cards img.next {
            transform: scale(0.8) rotateY(-45deg);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="cards">
            <img src="/static/images/event1.png" alt="Event 1" draggable="false">
            <img src="/static/images/event2.png" alt="Event 2" draggable="false">
            <img src="/static/images/event3.png" alt="Event 3" draggable="false">
            <img src="/static/images/event4.png" alt="Event 4" draggable="false">
            <img src="/static/images/event5.png" alt="Event 5" draggable="false">
        </div>
    </div>
    <script>
        const cards = document.querySelector('.cards');
        const images = document.querySelectorAll('.cards img');
        let currentIndex = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;

        function setCarouselClasses() {
            images.forEach((img, index) => {
                img.classList.remove('prev', 'current', 'next');
                if (index === currentIndex) {
                    img.classList.add('current');
                } else if (index === (currentIndex - 1 + images.length) % images.length) {
                    img.classList.add('prev');
                } else if (index === (currentIndex + 1) % images.length) {
                    img.classList.add('next');
                }
            });
        }

        function setCarouselPosition() {
            cards.style.transform = `translateX(${-currentIndex * 350}px)`;
        }

        function dragStart(event) {
            isDragging = true;
            startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            prevTranslate = currentTranslate;
            cards.style.transition = 'none';
        }

        function dragMove(event) {
            if (!isDragging) return;
            const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            currentTranslate = prevTranslate + currentX - startX;
            cards.style.transform = `translateX(${currentTranslate}px)`;

            // Prevent default drag behavior
            event.preventDefault();
        }

        function dragEnd() {
            isDragging = false;
            const threshold = 100;
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy > threshold) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else if (movedBy < -threshold) {
                currentIndex = (currentIndex + 1) % images.length;
            }

            currentTranslate = -currentIndex * 350;
            cards.style.transition = 'transform 0.5s ease';
            setCarouselPosition();
            setCarouselClasses();
        }

        cards.addEventListener('mousedown', dragStart);
        cards.addEventListener('mousemove', dragMove);
        cards.addEventListener('mouseup', dragEnd);

        cards.addEventListener('touchstart', dragStart);
        cards.addEventListener('touchmove', dragMove);
        cards.addEventListener('touchend', dragEnd);

        cards.addEventListener('mouseleave', () => {
            if (isDragging) dragEnd();
        });

        // Initialize
        setCarouselClasses();
    </script>
</body>
</html>
