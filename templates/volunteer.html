<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d7ccb6;
        }

        nav {
            background-color: #6F171F;
            padding: 10px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 60px);
            margin: 0 0px;
            z-index: 1000;
        }

        nav div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav div a {
            color: #EEE5D4;
            text-decoration: none;
            margin: 0 15px;
        }

        nav div a:hover {
            text-decoration: underline;
        }

        nav .brand {
            font-weight: bold;
            font-size: 1.5em;
            color: #EEE5D4;
            margin-left: 10px;
        }

        .carousel {
            overflow: hidden;
            width: 570px;
            height: 825px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
            z-index: 2;
        }

        .cards {
            display: flex;
            transition: transform 0.5s ease, filter 0.5s ease;
            will-change: transform;
        }

        .cards img {
            width: 570px;
            height: 825px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.3s ease;
            user-select: none;
        }

        .cards img.current {
            transform: scale(1) rotateY(0deg);
            opacity: 1;
        }

        .cards img.prev {
            transform: scale(0.8) rotateY(45deg);
            opacity: 0.5;
        }

        .cards img.next {
            transform: scale(0.8) rotateY(-45deg);
            opacity: 0.5;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .swipe-indicator {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }

        .swipe-indicator.left {
            left: 10px;
            transform: translateY(-50%);
        }

        .swipe-indicator.right {
            right: 10px;
            transform: translateY(-50%);
        }

        .carousel {
            cursor: grab;
        }
        .carousel:active {
            cursor: grabbing;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Snowflake Effect -->
    <script>
        const snowflakes = ["❄️", "❅", "❆"];
        const snowContainer = document.body;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + "em";

            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 50000);
        }

        setInterval(createSnowflake, 180);
    </script>

    <div class="carousel">
        <div class="cards">
            <img src="/static/images/event1.png" alt="Event 1" draggable="false">
            <img src="/static/images/event2.png" alt="Event 2" draggable="false">
            <img src="/static/images/event3.png" alt="Event 3" draggable="false">
            <img src="/static/images/event4.png" alt="Event 4" draggable="false">
            <img src="/static/images/event5.png" alt="Event 5" draggable="false">
        </div>
        <div class="swipe-indicator left" onclick="prevCard()">❮</div>
        <div class="swipe-indicator right" onclick="nextCard()">❯</div>
    </div>

    <script>
        const cards = document.querySelector('.cards');
        const images = document.querySelectorAll('.cards img');
        let currentIndex = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;

        function setCarouselClasses() {
            images.forEach((img, index) => {
                img.classList.remove('prev', 'current', 'next');
                if (index === currentIndex) {
                    img.classList.add('current');
                } else if (index === (currentIndex - 1 + images.length) % images.length) {
                    img.classList.add('prev');
                } else if (index === (currentIndex + 1) % images.length) {
                    img.classList.add('next');
                }
            });
        }

        function setCarouselPosition() {
            cards.style.transform = `translateX(${-currentIndex * 570}px)`;
        }

        function dragStart(event) {
            isDragging = true;
            startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            prevTranslate = currentTranslate;
            cards.style.transition = 'none';
        }

        function dragMove(event) {
            if (!isDragging) return;
            const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            currentTranslate = prevTranslate + currentX - startX;
            cards.style.transform = `translateX(${currentTranslate}px)`;
            event.preventDefault();
        }

        function dragEnd() {
            isDragging = false;
            const threshold = 150;
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy > threshold) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else if (movedBy < -threshold) {
                currentIndex = (currentIndex + 1) % images.length;
            }

            currentTranslate = -currentIndex * 570;
            cards.style.transition = 'transform 0.5s ease';
            setCarouselPosition();
            setCarouselClasses();
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % images.length;
            setCarouselPosition();
            setCarouselClasses();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            setCarouselPosition();
            setCarouselClasses();
        }

        cards.addEventListener('mousedown', dragStart);
        cards.addEventListener('mousemove', dragMove);
        cards.addEventListener('mouseup', dragEnd);

        cards.addEventListener('touchstart', dragStart);
        cards.addEventListener('touchmove', dragMove);
        cards.addEventListener('touchend', dragEnd);

        cards.addEventListener('mouseleave', () => {
            if (isDragging) dragEnd();
        });

        setCarouselClasses();
    </script>
</body>
</html>
