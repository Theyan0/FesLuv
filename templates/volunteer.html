<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable 3D Card Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d7ccb6;
        }

        .carousel {
            overflow: hidden;
            width: 350px;
            height: 500px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }

        .cards {
            display: flex;
            transition: transform 0.5s ease, filter 0.5s ease;
            will-change: transform;
        }

        .cards img {
            width: 350px;
            height: 500px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.3s ease;
            user-select: none; /* Prevent text selection */
        }

        .cards img.current {
            transform: scale(1) rotateY(0deg);
            opacity: 1;
        }

        .cards img.prev {
            transform: scale(0.8) rotateY(45deg);
            opacity: 0.5;
        }

        .cards img.next {
            transform: scale(0.8) rotateY(-45deg);
            opacity: 0.5;
        }
        /* Snowflake Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0; 
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    
    <!-- Snowflake Effect -->
    <script>
        const snowflakes = ["❄️", "❅", "❆"];
        const snowContainer = document.body;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 1000 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + "em";

            snowContainer.appendChild(snowflake);

            
            setTimeout(() => {
                snowflake.remove();
            }, 50000);
        }

        setInterval(createSnowflake, 100); 
    </script>

    <nav style="
    background-color: #6F171F;
    padding: 10px 30px; /* Top-bottom: 10px, Left-right: 30px */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds drop shadow */
    position: fixed; 
    top: 0;
    left: 0;
    width: calc(100% - 60px); /* Subtract padding from width */
    margin: 0 0px; /* Adds space on the left and right */
    z-index: 1000;
">

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="font-weight: bold; font-size: 1.5em; color: #EEE5D4; margin-left: 10px;">
            The <span style="font-style: italic;">JoyVerse</span>
        </div>
        <div>
            <a href="{{ url_for('home') }}" style="color: #EEE5D4; text-decoration: none; margin: 0 15px;">Home Page</a>
            <a href="{{ url_for('volunteer') }}" style="color: #EEE5D4; text-decoration: none; margin: 0 15px;">Volunteer</a>
            <a href="{{ url_for('leaderboard') }}" style="color: #EEE5D4; text-decoration: none; margin: 0 15px;">Leaderboard</a>
            <a href="{{ url_for('secretsanta_logged_in') }}" style="color: #EEE5D4; text-decoration: none; margin: 0 15px;">Secret Santa</a>
        </div>
    </div>
</nav>
    <div class="carousel">
        <div class="cards">
            <img src="/static/images/event1.png" alt="Event 1" draggable="false">
            <img src="/static/images/event2.png" alt="Event 2" draggable="false">
            <img src="/static/images/event3.png" alt="Event 3" draggable="false">
            <img src="/static/images/event4.png" alt="Event 4" draggable="false">
            <img src="/static/images/event5.png" alt="Event 5" draggable="false">
        </div>
    </div>
    <script>
        const cards = document.querySelector('.cards');
        const images = document.querySelectorAll('.cards img');
        let currentIndex = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;

        function setCarouselClasses() {
            images.forEach((img, index) => {
                img.classList.remove('prev', 'current', 'next');
                if (index === currentIndex) {
                    img.classList.add('current');
                } else if (index === (currentIndex - 1 + images.length) % images.length) {
                    img.classList.add('prev');
                } else if (index === (currentIndex + 1) % images.length) {
                    img.classList.add('next');
                }
            });
        }

        function setCarouselPosition() {
            cards.style.transform = `translateX(${-currentIndex * 350}px)`;
        }

        function dragStart(event) {
            isDragging = true;
            startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            prevTranslate = currentTranslate;
            cards.style.transition = 'none';
        }

        function dragMove(event) {
            if (!isDragging) return;
            const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            currentTranslate = prevTranslate + currentX - startX;
            cards.style.transform = `translateX(${currentTranslate}px)`;

            // Prevent default drag behavior
            event.preventDefault();
        }

        function dragEnd() {
            isDragging = false;
            const threshold = 100;
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy > threshold) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else if (movedBy < -threshold) {
                currentIndex = (currentIndex + 1) % images.length;
            }

            currentTranslate = -currentIndex * 350;
            cards.style.transition = 'transform 0.5s ease';
            setCarouselPosition();
            setCarouselClasses();
        }

        cards.addEventListener('mousedown', dragStart);
        cards.addEventListener('mousemove', dragMove);
        cards.addEventListener('mouseup', dragEnd);

        cards.addEventListener('touchstart', dragStart);
        cards.addEventListener('touchmove', dragMove);
        cards.addEventListener('touchend', dragEnd);

        cards.addEventListener('mouseleave', () => {
            if (isDragging) dragEnd();
        });

        // Initialize
        setCarouselClasses();
    </script>
</body>
</html>
