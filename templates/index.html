<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-60deg, #97bfb4 50%, #dd4a48 50%);
            font-family: 'Figtree', sans-serif;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #97bfb4 50%, #dd4a48 50%);
            bottom: 0;
            left: -50%;
            opacity: 0.5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        #welcome {
            font-size: 3rem;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 5px; /* space between the letters */
        }

        #welcome span {
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #welcome span:nth-child(1) {
            animation-delay: 0s;
        }
        #welcome span:nth-child(2) {
            animation-delay: 0.1s;
        }
        #welcome span:nth-child(3) {
            animation-delay: 0.2s;
        }
        #welcome span:nth-child(4) {
            animation-delay: 0.3s;
        }
        #welcome span:nth-child(5) {
            animation-delay: 0.4s;
        }
        #welcome span:nth-child(6) {
            animation-delay: 0.5s;
        }
        #welcome span:nth-child(7) {
            animation-delay: 0.6s;
        }

    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <!-- Wrapping each letter of the welcome message in span tags -->
        <h1 id="welcome">
            <span>W</span>
            <span>e</span>
            <span>l</span>
            <span>c</span>
            <span>o</span>
            <span>m</span>
            <span>e</span>
        </h1>
        <a href="{{ url_for('login') }}"><button>Login</button></a>
        <a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
    </div>
</body>
</html>
