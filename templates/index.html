<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-60deg, #681414 50%, #d7ccb6 50%);
            font-family: 'Figtree', sans-serif;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #d7ccb6 50%, #681414 50%);
            bottom: 0;
            left: -50%;
            opacity: 0.5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
            z-index: -2;
        }

        .bg3 {
            animation-duration: 5s;
            z-index: -3;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        #welcome {
            font-family: 'Archivo Black';
            text-align: center;
            line-height: 1.5;
            z-index: 2;
        }

        #welcome .static {
            font-size: 1.5rem;
            font-weight: normal;
            margin: 0;
            z-index: 3;
        }

        #welcome .animated {
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 5px;
            z-index: 4;
        }

        #welcome .animated span {
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #welcome .animated span:nth-child(1) { animation-delay: 0s; }
        #welcome .animated span:nth-child(2) { animation-delay: 0.1s; }
        #welcome .animated span:nth-child(3) { animation-delay: 0.2s; }
        #welcome .animated span:nth-child(4) { animation-delay: 0.3s; }
        #welcome .animated span:nth-child(5) { animation-delay: 0.4s; }
        #welcome .animated span:nth-child(6) { animation-delay: 0.5s; }
        #welcome .animated span:nth-child(7) { animation-delay: 0.6s; }
        #welcome .animated span:nth-child(8) { animation-delay: 0.7s; }
        #welcome .animated span:nth-child(9) { animation-delay: 0.8s; }
        #welcome .animated span:nth-child(10) { animation-delay: 0.9s; }
        #welcome .animated span:nth-child(11) { animation-delay: 1s; }
        #welcome .animated span:nth-child(12) { animation-delay: 1.1s; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 6;
        }

        button {
            background-color: #2f2f2f;
            color: #ffffff;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            z-index: 7;
        }

        button:hover {
            background-color: #ffffff;
            color: #2f2f2f;
            border: 2px solid #2f2f2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        #top-right-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }
         /* Snowflake Effect */
         .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0; 
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }   
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='img/merry-christmas-snoopy.gif') }}" alt="Christmas Snoopy" id="top-right-logo">

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <h1 id="welcome">
            <div class="static">Welcome to</div>
            <div class="animated">
                <span>T</span><span>h</span><span>e</span><span> </span><span>J</span><span>o</span><span>y</span><span>V</span><span>e</span><span>r</span><span>s</span><span>e</span>
            </div>
        </h1>
        
        <div class="buttons">
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
        </div>
    </div>

    <!-- Snowflake Effect -->
    <script>
        const snowflakes = ["❄️", "❅", "❆"];
        const snowContainer = document.body;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 1000 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + "em";

            snowContainer.appendChild(snowflake);

            
            setTimeout(() => {
                snowflake.remove();
            }, 50000);
        }

        setInterval(createSnowflake, 100); 
    </script>

</body>
</html>
