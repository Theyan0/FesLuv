<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Leaderboard Page</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            background-color: #EEE5D4;
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: flex-start; 
            align-items: center;
            position: relative; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-bottom: 30px;
            margin-top: 50px;
            z-index: 1; /* Ensure it's above the snowflake */
        }

        .card {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            display: block;
        }

        /* Snowflake Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: -1; /* Move behind all elements */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>

    <!-- Snowflake Effect -->
    <script>
        const snowflakes = ["❄️", "❅", "❆"];
        const snowContainer = document.body;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + "em";

            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 50000);
        }

        setInterval(createSnowflake, 200); 
    </script>

    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Card Container -->
    <div class="card-container">
        <h1>Leaderboard</h1>
        <img class="card" src="{{ url_for('static', filename='images/Leaderboard_Map.png') }}" alt="Secret Santa">
        <img class="card" src="{{ url_for('static', filename='images/Leaderboard_Points.png') }}" alt="Volunteer">
    </div>

</body>
</html>
