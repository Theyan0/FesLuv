<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
            background-image: url('static\\images\\Homepage_Background.png'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center; /* Centers the image */
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent overlay */
            border-radius: 10px;
            display: inline-block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to JoyVerse</h1>
        <p>Join us in spreading joy and kindness to the community!</p>
    </div>
</body>
</html>
